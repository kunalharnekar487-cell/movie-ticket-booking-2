<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | MovieXpress</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="dark">

  <!-- Header -->
  <header class="header">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 1rem;">
      <a href="index.html" class="logo">MovieXpress</a>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="now showing.html" class="nav-link">Now Showing</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="profile.html" class="nav-link active">Profile</a>
        <a href="user.html" class="nav-link">Dashboard</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <span data-user-name style="color: var(--text-secondary); font-size: 0.9rem;">Welcome, User</span>
        <button id="theme-toggle" class="theme-toggle">
          <span>üåô</span> Dark
        </button>
        <button class="mobile-menu-btn">‚ò∞</button>
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="container" style="padding: 2rem 1rem; max-width: 1100px;">
    <div class="text-center mb-8">
      <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; color: var(--primary-red);">My Profile</h1>
      <p style="color: var(--text-secondary);">Manage your details and tickets</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.2fr; gap: 2rem; align-items: start;">
      <!-- Left: Avatar & Quick Stats -->
      <div>
        <div class="form-container" style="text-align: center; margin-bottom: 1.5rem;">
          <div style="width: 96px; height: 96px; background: var(--dark-card); border: 2px solid rgba(239,68,68,.4); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.75rem; font-size: 1.8rem; color: var(--accent-gold); font-weight: 700;" id="avatar-initials">üë§</div>
          <div style="color: var(--text-secondary);" id="profile-email-display">&nbsp;</div>
        </div>

        <!-- Quick Stats -->
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <div class="dashboard-number" id="stat-total-tickets" style="color: var(--accent-gold);">0</div>
            <h3>Total Tickets</h3>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="stat-upcoming" style="color: var(--success-green);">0</div>
            <h3>Upcoming</h3>
          </div>
        </div>
      </div>

      <!-- Right: Profile Form -->
      <div class="form-container">
        <form id="profile-form">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input id="name" name="name" type="text" class="form-input" placeholder="Your name" required />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-input" placeholder="you@example.com" required />
            </div>
            <div class="form-group" style="grid-column: span 2;">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" name="phone" type="tel" class="form-input" placeholder="e.g., +91 9876543210" />
            </div>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-success" style="flex: 1;">
              <span>üíæ</span> Save Changes
            </button>
            <a href="user.html" class="btn btn-secondary" style="flex: 1; text-align:center;">Go to Dashboard</a>
          </div>
        </form>
      </div>
    </div>

    <!-- My Tickets -->
    <div style="margin-top: 2.5rem;">
      <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--primary-red);">My Tickets</h2>
      <div id="bookings-list"><!-- Populated by MovieXpress.renderBookings() --></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 MovieXpress. All rights reserved. | Built with ‚ù§Ô∏è for movie lovers</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script>
    // Prefill profile form from stored user and compute initials/stats
    document.addEventListener('DOMContentLoaded', function() {
      const user = MovieXpress.currentUser;
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const initialsEl = document.getElementById('avatar-initials');
      const emailDisp = document.getElementById('profile-email-display');
      if (user) {
        if (name) name.value = user.name || '';
        if (email) email.value = user.email || '';
        if (phone) phone.value = user.phone || '';
        if (emailDisp) emailDisp.textContent = user.email || '';
        if (initialsEl) {
          const initials = (user.name || 'User').split(' ').map(p => p[0]).slice(0,2).join('').toUpperCase();
          initialsEl.textContent = initials || 'üë§';
        }
      }

      // Quick stats from bookings
      const total = (MovieXpress.bookings || []).length;
      const upcoming = (MovieXpress.bookings || []).filter(b => b.status === 'confirmed').length;
      const tEl = document.getElementById('stat-total-tickets');
      const uEl = document.getElementById('stat-upcoming');
      if (tEl) tEl.textContent = total;
      if (uEl) uEl.textContent = upcoming;
    });
  </script>
</body>
</html>
